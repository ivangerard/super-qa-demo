<div class="ui middle aligned center aligned grid">
  <div class="column">

    <h2 class="ui teal image header">
      <div class="content">Sign in to your account</div>
    </h2>

    <form class="ui large form" name="form" ng-submit="vm.login(form)" novalidate>

      <div class="ui stacked segment">

        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="email" placeholder="username@example.com" ng-model="vm.user.email" required>
          </div>
        </div>

        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="P455W0RD" ng-model="vm.user.password" required>
          </div>
        </div>

        <div class="ui error message has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <button class="ui fluid large teal submit button" type="submit">Sign in</button>
      </div>

      <div class="ui error message"></div>

      <div class="ui message">
        New visitor? <a class="" ui-sref="signup">Sign Up</a>
      </div>

      <oauth-buttons classes="btn-block"></oauth-buttons>

    </form>

    <div class="ui message">
      <p>All users will reset on server restart from <code>server/config/seed.js</code>.
      </p>
      <p>Test user is <code>test@example.com</code> : <code>test</code></p>
      <p>Admin user is <code>admin@example.com</code> : <code>admin</code></p>
    </div>

  </div>
</div>
